<ion-view view-title="New Chat">
  <ion-content>

    <div class="card">
      <div class="item item-divider">
        Create a group chat
      </div>
      <div class="item item-text-wrap">
        <label class="item item-input item-stacked-label">
          <span class="input-label">Group Name</span>
          <input ng-model="createGroup.groupName" type="text" placeholder="enter group name">
        </label>
      </div>

    </div>
    <button class="button button-block button-positive" ng-click="createGroup();">
      Submit
    </button>
  </ion-content>
</ion-view>
